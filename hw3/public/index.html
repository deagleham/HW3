<!DOCTYPE html>
<!-- De'Ante Agleham -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake Order Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/agleham27.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/agleham27.js"></script>
    <style>
        /* Add some basic styling for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content option {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content option:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Cheesecake Order Form</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="150" height="150">
    
    <p>Quantity Topping</p>

    <div class="hide">
        <!-- Quantity selection -->
        <label for="quantity">Quantity:</label>
        <select id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <!-- Flavor selection -->
        <p>Select a flavor:</p>
        <input type="radio" id="plain" name="flavor" value="Plain">
        <label for="plain">Plain</label><br>
        <input type="radio" id="cherry" name="flavor" value="Cherry">
        <label for="cherry">Cherry</label><br>
        <input type="radio" id="chocolate" name="flavor" value="Chocolate">
        <label for="chocolate">Chocolate</label><br>

        <!-- Notes section -->
        <label id="note" for="instructions">Notes:</label><br>
        <textarea id="instructions">Enter any special instructions here</textarea><br>
        
        <button id="order">Order</button>
    </div>
    
    <h2>Orders for</h2>

    <!-- Dropdown for selecting month -->
     <!-- Modified code from https://www.w3schools.com/howto/howto_css_dropdown.asp -->
    <div class="dropdown">
        <button class="dropbtn">Select Month</button>
        <div class="dropdown-content">
            <option class="month" value="1">Jan</option>
            <option class="month" value="2">Feb</option>
            <option class="month" value="3">Mar</option>
            <option class="month" value="4">Apr</option>
            <option class="month" value="5">May</option>
            <option class="month" value="6">June</option>
            <option class="month" value="7">July</option>
            <option class="month" value="8">Aug</option>
            <option class="month" value="9">Sept</option>
            <option class="month" value="10">Oct</option>
            <option class="month" value="11">Nov</option>
            <option class="month" value="12">Dec</option>
        </div>
    </div> 

    <div id="ordersJSON"></div>
</body>
</html>
